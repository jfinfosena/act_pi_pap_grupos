<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Recetas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Gestor de Recetas</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Agregar/Editar Receta</h2>
                <form id="receta-form" class="mb-4">
                    <input type="text" id="receta-nombre" placeholder="Nombre de la receta" required class="w-full p-2 border border-gray-300 rounded mb-2">
                    <input type="text" id="receta-descripcion" placeholder="Descripción" required class="w-full p-2 border border-gray-300 rounded mb-2">
                    <input type="text" id="receta-ingredientes" placeholder="Ingredientes (separados por coma)" required class="w-full p-2 border border-gray-300 rounded mb-2">
                    <textarea id="receta-pasos" placeholder="Pasos de la receta" required class="w-full p-2 border border-gray-300 rounded mb-2"></textarea>
                    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Guardar Receta</button>
                    <button type="button" id="cancelar-edicion" class="w-full bg-gray-400 text-white p-2 rounded mt-2 hidden">Cancelar edición</button>
                </form>
                <div id="editando-info" class="text-yellow-700 font-bold mb-2 hidden">Editando receta...</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-bold mb-4">Recetas Guardadas</h2>
                <ul id="receta-list" class="space-y-2"></ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
